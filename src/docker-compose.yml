version: '3.4'

services:
  portainer:
    image: portainer/portainer-ce
  
  mongo-express:
    image: mongo-express
  
  catalog-api-redis:
    image: redis:alpine

  catalog-api-mongodb:
    image: mongo

  catalog-api-services:
    image: ${DOCKER_REGISTRY-}catalogapiservices
    build:
      context: .
      dockerfile: Services/Catalog.API/Catalog.API.Services/Dockerfile

  ocelot-api-gateway:
    image: ${DOCKER_REGISTRY-}ocelotapigateway
    build:
      context: .
      dockerfile: ApiGateways/OcelotApiGateway/Dockerfile
 
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2

  webstatus:
    image: ${DOCKER_REGISTRY-}webstatus
    build:
      context: .
      dockerfile: WebApps/WebStatus/Dockerfile

volumes:
  mongo_data:
  portainer_data:
  elasticsearch-data:
