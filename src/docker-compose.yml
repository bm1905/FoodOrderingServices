version: '3.4'

services:
  portainer:
    image: portainer/portainer-ce
  
  mongo.express:
    image: mongo-express

  catalogdb:
    image: mongo

  catalog.api.services:
    image: ${DOCKER_REGISTRY-}catalogapiservices
    build:
      context: .
      dockerfile: Services/Catalog.API/Catalog.API.Services/Dockerfile

  ocelotapigateway:
    image: ${DOCKER_REGISTRY-}ocelotapigateway
    build:
      context: .
      dockerfile: ApiGateways/OcelotApiGateway/Dockerfile

volumes:
  mongo_data:
  portainer_data:
