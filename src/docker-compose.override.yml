version: '3.4'

services:
  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
 
  catalog-api-mongodb:
    container_name: catalog-api-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: testaccount
      MONGO_INITDB_ROOT_PASSWORD: testaccount
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: testaccount
      ME_CONFIG_MONGODB_ADMINPASSWORD: testaccount
      ME_CONFIG_MONGODB_SERVER: catalog-api-mongodb
    depends_on:
      - catalog-api-mongodb
    
  catalog-api-redis:
    container_name: catalog-api-redis
    restart: always
    ports:
      - "6379:6379" 

  catalog-api-services:
    container_name: catalog-api-services
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://testaccount:testaccount@catalog-api-mongodb:27017"
      - "RedisCacheSettings:ConnectionString=catalog-api-redis:6379"
      - "RedisCacheSettings:Enabled=true"
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
    depends_on:
      - catalog-api-mongodb
      - catalog-api-redis
    ports:
      - "8000:80"
  
  ocelot-api-gateway:
    container_name: ocelot-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
    depends_on:
      - catalog-api-services
    ports:
      - "8010:80"

  elasticsearch:
    container_name: elasticsearch
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  webstatus:
    container_name: webstatus
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - HealthChecksUI__HealthChecks__0__Name=Catalog Health Check
      - HealthChecksUI__HealthChecks__0__Uri=http://catalog-api-services/healthcheck
      - HealthChecksUI__HealthChecks__1__Name=Ocelot Gateway Health Check
      - HealthChecksUI__HealthChecks__1__Uri=http://ocelot-api-gateway/healthcheck
    ports:
      - "8007:80"
